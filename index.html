<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/estilo.css" />
    <title>OWASP FOUNDATION</title>
  </head>
  <body>
    <div class="cont-principal">
      <header class="header">
        <img class="header-logo" src="./assets/owasp-logo.jpeg" alt="" />
        <nav class="header-menu">
          <ul>
            <li>Inicio</li>
            <li>Oradores</li>
            <li>Cómo llegar</li>
            <li>Sponsors</li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="main-oradores">
          <article >
            <h2>Oradores</h2>
              <div class="cont-oradores">
                  
                <div>
                    <img src="https://picsum.photos/200" alt="">
                    <ul>
                        <li>Nombre</li>
                        <li>Cargo</li>
                        <li>Charla</li>
                    </ul>
                </div>
                <div>
                    <img src="https://picsum.photos/200" alt="">
                    <ul>
                        <li>Nombre</li>
                        <li>Cargo</li>
                        <li>Charla</li>
                    </ul>
                </div>
                <div>
                    <img src="https://picsum.photos/200" alt="">
                    <p>Nombre <br>
                       Cargo <br>
                       Charla <br>
                    </p>
                </div>
              </div>

          </article>
        </section>
        <section class="main-formulario">
            <h2>Regístrate</h2>
          <form action="" class="formulario">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Juan">

              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" id="apellido" placeholder="Rodríguez">

              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="juanrodriguez@gmail.com" required>

              <label for="telefono">Teléfono</label>
              <input type="number" name="telefono" id="telefono" placeholder="4480707">

              <button class="boton" type="submit">Enviar</button>

          </form>
        </section>
      </main>

      <footer class="footer">
          <h4>OWASP</h4>
          <p>Todos los derechos reservados  - 2021</p>
      </footer>
    </div>
  </body>
</html>
