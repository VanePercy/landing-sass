<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/estilo.css" />
    <title>Sponsors</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="header"></div>
      <div class="navegacion">
        <nav>
          <ul>
            <li><a class="active" href="./index.html">Inicio</a></li>
            <li><a href="./oradores.html">Oradores</a></li>
            <li><a href="./como-llegar.html">Cómo llegar</a></li>
            <li><a href="./sponsors.html">Sponsors</a></li>
          </ul>
        </nav>
      </div>
      <div class="contenido">
        <div class="seccion">
          <article class="articulo">
            <h1>Sponsors</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
              sapiente laudantium tempora, magnam expedita rerum? Officiis
              expedita dolor ad facilis!
            </p>

            <div class="sponsor">
              <h2>PLATINUM</h2>
              <div class="sp1"></div>

              <div class="sp2"></div>

              <div class="sp3"></div>
            </div>

            <div class="sponsor">
              <h2>GOLD</h2>
              <div class="sp1"></div>

              <div class="sp2"></div>

              <div class="sp3"></div>
            </div>

            <div class="sponsor">
              <h2>SYLVER</h2>
              <div class="sp1"></div>

              <div class="sp2"></div>

              <div class="sp3"></div>
            </div>
          </article>
        </div>
        <div class="aside">
          <h2>Regístrate</h2>
          <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Juan" />

            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Rodríguez"
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="juanrodriguez@gmail.com"
              required
            />

            <label for="telefono">Teléfono</label>
            <input
              type="number"
              name="telefono"
              id="telefono"
              placeholder="4480707"
            />

            <button class="boton" type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <div class="footer">
        <p id="derechos">Todos los derechos reservados</p>
        <p id="autor">Percy 2021</p>
      </div>
    </div>
  </body>
</html>
